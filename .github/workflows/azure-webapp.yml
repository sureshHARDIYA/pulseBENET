name: Deploy PulseLMS to Azure Web App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  # REQUIRED: set to your Azure Web App name (the one in azurewebsites.net)
  AZURE_WEBAPP_NAME: PulseLMS
  # .NET SDK to use for build
  DOTNET_VERSION: "10.0.x"
  # Project to build/publish
  PROJECT_PATH: ./PulseLMS/PulseLMS.csproj
  # Local publish output directory
  PUBLISH_DIR: ./published_app

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Build
        run: dotnet build ${{ env.PROJECT_PATH }} -c Release --no-restore

      - name: Publish
        run: dotnet publish ${{ env.PROJECT_PATH }} -c Release -o ${{ env.PUBLISH_DIR }} --no-build

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: pulse-lms-publish
          path: ${{ env.PUBLISH_DIR }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: pulse-lms-publish
          path: ./published_app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./published_app



